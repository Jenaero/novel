<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
  <head>
    <title>xxx小说_xxx小说网</title>
		<meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="xxx小说,xxx小说网" />
    <meta name="description" content="xxx小说致力于打造无广告无弹窗的在线小说阅读网站，提供小说在线阅读，小说TXT下载，网站没有弹窗广告页面简洁。" />
    <link rel="stylesheet" type="text/css" href="./common/app.css" />
    <script type="text/javascript" src="./common/jquery.min.js"></script>
    <script type="text/javascript" src="./common/app.js"></script>
  </head>
  
  <body>
    <div id="wrapper">
      <!--Logo+搜索（公共部分）-->
      <div class="header">
        <div class="header_logo">
          <a href="#">xxx小说</a>
      	</div>
      	<script>bqg_panel();</script>
      </div>
      <!--Logo+搜索（公共部分）-->
      
      <!--主导航条（公共部分）-->
      <div class="nav">
      	<ul>
      		<li><a href="./index">首页</a></li>
      		<li><a href="./channel">频道页</a></li>
      		<li><a href="./chapter">章节页</a></li>
      		<li><a href="./detail">详情页</a></li>
      		<li><a href="./top">排行榜单</a></li>
      		<li><a href="./all">全部小说</a></li>
      	</ul>
      </div>
      <!--主导航条（公共部分）-->
			
			<div id="main">
			  <div id="content">
			    <div id="hotcontent">
			      <div class="ll">
			        <div class="item" th:each="item : ${items}">
			          <div class="image">
			            <a th:href="@{/chapter(novelId=${item.id})}">
			              <img th:src="${item.img}" th:alt="${item.name}" width="120" height="150" />
			            </a>
			          </div>
						<dl>
							<dt>
								<span th:text="${item.author}">author</span>
								<a th:href="@{/chapter(novelId=${item.id})}" th:text="${item.name}">name</a>
							</dt>
							<dd th:text="${item.introduction}">intro</dd>
						</dl>
			          <div class="clear">
			          </div>
			        </div>
			      </div>
			    </div>
					
			    <div class="dahengfu"><script type="text/javascript">ad01();</script></div>
					
			    <div id="newscontent">
			      <div class="l">
			        <h2>
			          好看的玄幻小说最近更新列表
			        </h2>
					<ul>
						<li th:each="update : ${lastUpdates}">
			            <span class="s2">
			              《
			              <a th:href="@{/chapter(novelId=${update.id})}" th:text="${update.name}">
			                圣墟
			              </a>
			              》
			            </span>
							<span class="s3">
			              <a th:href="@{/detail(chapterName=${update.lastUpdateChapter})}" th:text="${update.lastUpdateChapter}">
			              </a>
			              ([[${#dates.format(update.lastUpdateTime,'MM-dd')}]])
			            </span>
							<span class="s5" th:text="${update.author}">
			              辰东
			            </span>
						</li>
					</ul>
			      </div>
			      <div class="r">
			        <h2>
			          好看的玄幻小说
			        </h2>
					<ul>
						<li th:each="hot : ${hots}">
			            <span class="s2">
			              <a th:href="@{/chapter(novelId=${hot.id})}" th:text="${hot.name}">
			                圣墟
			              </a>
			            </span >
							<span class="s5" th:text="${hot.author}">
			              辰东
			            </span>
						</li>
					</ul>
			      </div>
			      <div class="clear">
			      </div>
			    </div>
			  </div>
			</div>
    </div>
		
    <div class="dahengfu"><script type="text/javascript">ad02();</script></div>
			
    <div class="footer">
      <div class="footer_link"></div>
      <div class="footer_cont">
        <script>
					footer();
          right();
          dl();
				</script>
      </div>
    </div>
  </body>
</html>
